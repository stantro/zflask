{% extends 'base.html' %}

{% block title %}Data{% endblock %}

{% block header %}
    <h2>This Page Shows Data</h2>
{% endblock %}

{% block content %}

    <table>
        <thead>
            <th>
                Data Table
            </th>
        </thead>
        <tbody>
            {% for data in var %}
            <tr>
                <td>
                    {{ data}}
                </td>
            </tr>
            {% endfor %}
        <tbody>
    </table>

{% endblock %}
