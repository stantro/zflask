{% extends 'base.html' %}

{% block title %}Data{% endblock %}

{% block header %}
    <h2>This Page Shows Data</h2>
{% endblock %}

{% block content %}

    <table>
        <thead>
            <th>
                ID
            </th>
            <th>
                Subject
            </>
            <th>
                Created
            </>
        </thead>
        <tbody>
            {% for ticket in tickets %}
            <tr>
                <td>
                    <a href= {{ ticket['url'] }} >
                        {{ ticket['zendesk_id'] }}
                    </a>
                </td>
                <td>
                    {{ ticket['subject'] }}
                </td>
                <td >
                    {{ ticket['created_at'] }}
                </td>
            </tr>
            {% endfor %}
        <tbody>
    </table>

{% endblock %}
